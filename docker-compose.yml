version: "3"
services:
  proxy:
    restart: on-failure
    image: nginx
    volumes:
      - ./conf/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/static
    networks:
      - backend
    ports:
      - 80:80
    depends_on:
      - client-frontend
      - server-frontend
      - server-backend
  client-frontend:
    build: ./client-frontend
    restart: always
    volumes:
      - static_volume:/static
    networks:
      - backend
    depends_on:
      - server-backend
  server-frontend:
    build: ./server-frontend
    restart: always
    volumes:
      - static_volume:/static
    networks:
      - backend
    depends_on:
      - server-backend
  server-backend:
    build: ./server-backend
    restart: always
    environment:
      - APPLICATION_DATABASE_PASSWORD=${APPLICATION_DATABASE_PASSWORD}
      - APPLICATION_DATABASE_HOST=db
      - APPLICATION_ALLOWED_HOSTS=${APPLICATION_ALLOWED_HOSTS}
      - APPLICATION_SECRET_KEY=${APPLICATION_SECRET_KEY}
    volumes:
      - static_volume:/static
    networks:
      - backend
    depends_on:
      - db
  db:
    image: postgres
    volumes:
      - db-volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${APPLICATION_DATABASE_PASSWORD}
    restart: unless-stopped
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  static_volume:
  db-volume:
